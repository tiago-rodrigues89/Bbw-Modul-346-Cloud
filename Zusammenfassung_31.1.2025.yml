Moduleinführung in 123. Was ist ein Serverdienst = Ein Service, wie DHCP, ist auf einem Rechner der 24/7 arbeiten muss. Früher waren Drucker direkt an einem Pc angeschlossen, so kann nur der angeschlossene PC den Drucker nutzen. Damit man das umgehen konnte hat man angefangen Drucker freizugeben. Problem dabei es gab, dann sehr viele Freigaben und die Rechner mussten angeschaltet sein damit man auf den Drucker zugreifen kann. 

Wir bekamen einen neuen Gruppen Auftrag. Die Gruppen wurden gewürfelt. Das Ziel ist ein Marktplatz über verschiedene Serverdienste (DNS, DHCP, SNMP, SSH, ect.) Jede Gruppe übernimmt 2 Serverdienste. Man muss die Themen bei Markplatz vorstellen (keine Präsi). Anschliessend muss man auch ein Info-Blatt angeben. Mit diesen Info-Blätter kann man für die Prüfung lernen. Vorstellung und Info-Blatt werden nicht benotet. Es gibt einfach eine Prüfung. 50% der Prüfung besteht aus dem Anmeldedienst, welches von Herr Vogel präsentiert. Die Prüfung ist glaub 7.3 aber kann noch verschoben werden.  

